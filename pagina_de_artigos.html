<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos Power BI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1e4c8e;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        ul.article-list {
            list-style: none;
            padding: 0;
        }

        ul.article-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        ul.article-list li:hover {
            transform: translateX(10px);
        }

        .article-icon {
            font-size: 1.5em;
            color: #1e4c8e;
            margin-right: 15px;
        }

        .article-details {
            display: flex;
            flex-direction: column;
        }

        .article-title {
            font-size: 1.2em;
            color: #1e4c8e;
            margin: 0;
        }

        .article-link {
            text-decoration: none;
            color: #f78c1e;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e4c8e;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Artigos Power BI</h1>
</header>

<div class="container">
    <ul class="article-list">
        <!-- Artigo 1 -->
        <li>
            <i class="fas fa-file-alt article-icon"></i>
            <div class="article-details">
                <span class="article-title">Relatório em A4</span>
                <a href="https://www.linkedin.com/pulse/como-criar-um-relat%25C3%25B3rio-em-formato-a4-power-bi-eric-vieira-butwc/?trackingId=D6x7%2F3o7RJCm8VEepsVD5w%3D%3D" class="article-link" target="_blank">Ler Artigo</a>
            </div>
        </li>

        <!-- Artigo 2 -->
        <li>
            <i class="fas fa-lightbulb article-icon"></i>
            <div class="article-details">
                <span class="article-title">A Pergunta Certa</span>
                <a href="https://www.linkedin.com/pulse/o-poder-da-pergunta-certa-aprendizado-do-power-bi-eric-vieira/?trackingId=D6x7%2F3o7RJCm8VEepsVD5w%3D%3D" class="article-link" target="_blank">Ler Artigo</a>
            </div>
        </li>

        <!-- Artigo 3 -->
        <li>
            <i class="fas fa-chart-bar article-icon"></i>
            <div class="article-details">
                <span class="article-title">Power BI não é ERP</span>

            </div>
        </li>
    </ul>
</div>

<footer>

</footer>

</body>
</html>
