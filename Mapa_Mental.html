<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Markmap - DAX</title>
<link rel="stylesheet" href="'">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        background-color: #f5f5f5;
    }
    header {
        background-color: #4CAF50;
        padding: 10px;
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
    }
    #mindmap-container {
        flex: 1;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #mindmap {
        width: 100%;
        height: 100%;
        border: 1px solid #ccc;
        background-color: white;
    }
    footer {
        background-color: #4CAF50;
        padding: 10px;
        text-align: center;
        color: white;
        font-size: 14px;
    }
</style>
</head>
<body>
<header>
    Mindmap de Funções DAX
</header>
<div id="mindmap-container">
    <svg id="mindmap"></svg>
</div>
<footer>
    © 2024 Seu Nome - Todos os direitos reservados
</footer>

<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.3-alpha.1/dist/browser/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.3-alpha.1/dist/index.js"></script>
<script>
    (() => {
        setTimeout(() => {
            const { markmap: q, mm: v } = window;
            const toolbar = new q.Toolbar();
            toolbar.attach(v);
            const toolbarElement = toolbar.render();
            toolbarElement.setAttribute("style", "position:absolute;bottom:20px;right:20px");
            document.body.append(toolbarElement);
        });
    })();

    ((f, d, h, u) => {
        const g = f();
        window.mm = g.Markmap.create("svg#mindmap", (d || g.deriveOptions)(u), h);
    })(() => window.markmap, null, {
        "content": "DAX Functions in Power BI",
        "children": [
            {
                "content": "Aggregation Functions",
                "children": [
                    { "content": "<strong>SUM</strong>", "children": [{ "content": "Description: Returns the sum of a column." }, { "content": "Example: <code>SUM(Sales[Revenue])</code>" }] },
                    { "content": "<strong>AVERAGE</strong>", "children": [{ "content": "Description: Returns the average of a column." }, { "content": "Example: <code>AVERAGE(Sales[Revenue])</code>" }] },
                    { "content": "<strong>COUNT</strong>", "children": [{ "content": "Description: Counts the number of values in a column." }, { "content": "Example: <code>COUNT(Customers[CustomerID])</code>" }] },
                    { "content": "<strong>MAX</strong>", "children": [{ "content": "Description: Returns the maximum value in a column." }, { "content": "Example: <code>MAX(Sales[Revenue])</code>" }] },
                    { "content": "<strong>MIN</strong>", "children": [{ "content": "Description: Returns the minimum value in a column." }, { "content": "Example: <code>MIN(Sales[Revenue])</code>" }] }
                ]
            },
            {
                "content": "Filter Functions",
                "children": [
                    { "content": "<strong>FILTER</strong>", "children": [{ "content": "Description: Returns a table that represents a subset of another table based on a condition." }, { "content": "Example: <code>FILTER(Sales, Sales[Revenue] > 1000)</code>" }] },
                    { "content": "<strong>ALL</strong>", "children": [{ "content": "Description: Ignores all filters applied on a column or table." }, { "content": "Example: <code>CALCULATE(SUM(Sales[Revenue]), ALL(Sales[Region]))</code>" }] },
                    { "content": "<strong>CALCULATE</strong>", "children": [{ "content": "Description: Evaluates an expression in a modified context." }, { "content": "Example: <code>CALCULATE(SUM(Sales[Revenue]), Sales[Region] = \"North\")</code>" }] },
                    { "content": "<strong>RELATED</strong>", "children": [{ "content": "Description: Returns a related value from another table." }, { "content": "Example: <code>RELATED(Products[ProductName])</code>" }] }
                ]
            },
            {
                "content": "Time Intelligence Functions",
                "children": [
                    { "content": "<strong>DATEADD</strong>", "children": [{ "content": "Description: Shifts a date by a specified interval." }, { "content": "Example: <code>DATEADD(Calendar[Date], -1, YEAR)</code>" }] },
                    { "content": "<strong>TOTALYTD</strong>", "children": [{ "content": "Description: Calculates year-to-date values." }, { "content": "Example: <code>TOTALYTD(SUM(Sales[Revenue]), Calendar[Date])</code>" }] },
                    { "content": "<strong>SAMEPERIODLASTYEAR</strong>", "children": [{ "content": "Description: Returns a set of dates in the same period last year." }, { "content": "Example: <code>SAMEPERIODLASTYEAR(Calendar[Date])</code>" }] },
                    { "content": "<strong>DATESBETWEEN</strong>", "children": [{ "content": "Description: Returns a range of dates between two dates." }, { "content": "Example: <code>DATESBETWEEN(Calendar[Date], DATE(2023,1,1), DATE(2023,12,31))</code>" }] }
                ]
            },
            {
                "content": "Logical Functions",
                "children": [
                    { "content": "<strong>IF</strong>", "children": [{ "content": "Description: Checks a condition and returns different values based on it." }, { "content": "Example: <code>IF(Sales[Revenue] > 1000, \"High\", \"Low\")</code>" }] },
                    { "content": "<strong>SWITCH</strong>", "children": [{ "content": "Description: Evaluates an expression against a list of values and returns corresponding results." }, { "content": "Example: <code>SWITCH(TRUE(), Sales[Revenue] > 1000, \"High\", Sales[Revenue] > 500, \"Medium\", \"Low\")</code>" }] }
                ]
            },
            {
                "content": "Mathematical Functions",
                "children": [
                    { "content": "<strong>DIVIDE</strong>", "children": [{ "content": "Description: Safely divides two numbers and returns the result." }, { "content": "Example: <code>DIVIDE(Sales[Revenue], Sales[Quantity])</code>" }] },
                    { "content": "<strong>ROUND</strong>", "children": [{ "content": "Description: Rounds a number to the specified number of digits." }, { "content": "Example: <code>ROUND(Sales[Revenue], 2)</code>" }] },
                    { "content": "<strong>CEILING</strong>", "children": [{ "content": "Description: Returns the nearest integer or specified increment greater than or equal to a given number." }, { "content": "Example: <code>CEILING(Sales[Revenue], 10)</code>" }] }
                ]
            },
            {
                "content": "Text Functions",
                "children": [
                    { "content": "<strong>CONCATENATE</strong>", "children": [{ "content": "Description: Joins two text strings into one." }, { "content": "Example: <code>CONCATENATE(Products[ProductName], \" - \", Products[Category])</code>" }] },
                    { "content": "<strong>LEFT</strong>", "children": [{ "content": "Description: Returns the first N characters of a string." }, { "content": "Example: <code>LEFT(Products[ProductName], 5)</code>" }] },
                    { "content": "<strong>SEARCH</strong>", "children": [{ "content": "Description: Searches for a substring within a string and returns its position." }, { "content": "Example: <code>SEARCH(\"Pro\", Products[ProductName])</code>" }] }
                ]
            },
            {
                "content": "Ranking Functions",
                "children": [
                    { "content": "<strong>RANKX</strong>", "children": [{ "content": "Description: Returns the ranking of a number in a list of numbers." }, { "content": "Example: <code>RANKX(ALL(Sales), Sales[Revenue], , DESC)</code>" }] },
                    { "content": "<strong>TOPN</strong>", "children": [{ "content": "Description: Returns the top N rows of a table based on a given expression." }, { "content": "Example: <code>TOPN(5, Sales, Sales[Revenue], DESC)</code>" }] }
                ]
            },
            {
                "content": "Miscellaneous Functions",
                "children": [
                    { "content": "<strong>LOOKUPVALUE</strong>", "children": [{ "content": "Description: Returns the value for a row that meets all specified conditions." }, { "content": "Example: <code>LOOKUPVALUE(Products[Price], Products[ProductID], Sales[ProductID])</code>" }] },
                    { "content": "<strong>USERELATIONSHIP</strong>", "children": [{ "content": "Description: Specifies an inactive relationship to be used in a calculation." }, { "content": "Example: <code>CALCULATE(SUM(Sales[Revenue]), USERELATIONSHIP(Sales[Date], Calendar[Date]))</code>" }] },
                    { "content": "<strong>ISBLANK</strong>", "children": [{ "content": "Description: Returns TRUE if the value is blank." }, { "content": "Example: <code>ISBLANK(Sales[Revenue])</code>" }] }
                ]
            },
            {
                "content": "Formatting Functions",
                "children": [
                    {
                        "content": "Number Formatting",
                        "children": [
                            { "content": "<strong>Currency</strong>", "children": [{ "content": "Example: <code>FORMAT(Sales[Revenue], \"$#,##0.00\")</code>" }, { "content": "Output: $12,345.67" }] },
                            { "content": "<strong>Percentage</strong>", "children": [{ "content": "Example: <code>FORMAT(Sales[Growth], \"0.00%\")</code>" }, { "content": "Output: 12.34%" }] },
                            { "content": "<strong>Decimal</strong>", "children": [{ "content": "Example: <code>FORMAT(Sales[Revenue], \"0.00\")</code>" }, { "content": "Output: 12345.67" }] },
                            { "content": "<strong>Thousands Separator</strong>", "children": [{ "content": "Example: <code>FORMAT(Sales[Revenue], \"#,##0\")</code>" }, { "content": "Output: 12,345" }] }
                        ]
                    },
                    {
                        "content": "Date Formatting",
                        "children": [
                            { "content": "<strong>Day/Month/Year</strong>", "children": [{ "content": "Example: <code>FORMAT(Calendar[Date], \"dd/mm/yyyy\")</code>" }, { "content": "Output: 14/10/2024" }] },
                            { "content": "<strong>Month/Day/Year</strong>", "children": [{ "content": "Example: <code>FORMAT(Calendar[Date], \"mm/dd/yyyy\")</code>" }, { "content": "Output: 10/14/2024" }] },
                            { "content": "<strong>Full Month Name</strong>", "children": [{ "content": "Example: <code>FORMAT(Calendar[Date], \"MMMM yyyy\")</code>" }, { "content": "Output: October 2024" }] },
                            { "content": "<strong>Short Month Name</strong>", "children": [{ "content": "Example: <code>FORMAT(Calendar[Date], \"MMM yyyy\")</code>" }, { "content": "Output: Oct 2024" }] },
                            { "content": "<strong>Year Only</strong>", "children": [{ "content": "Example: <code>FORMAT(Calendar[Date], \"yyyy\")</code>" }, { "content": "Output: 2024" }] },
                            { "content": "<strong>Custom Date Time</strong>", "children": [{ "content": "Example: <code>FORMAT(Calendar[DateTime], \"dd mmm yyyy hh:mm AM/PM\")</code>" }, { "content": "Output: 14 Oct 2024 10:30 AM" }] }
                        ]
                    }
                ]
            }
        ]
    }, null);
</script>
</body>
</html>
